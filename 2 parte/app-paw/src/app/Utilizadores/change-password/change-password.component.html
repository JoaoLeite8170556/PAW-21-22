<h1 style="margin-left: 40%;margin-top: 2%;">Alterar Password</h1>
<div style="margin-left: 40%;">
    <form [formGroup]="form" (ngSubmit)="changePassword()">
        <div class="form-group">
            <label for="exampleInputAutor">Email</label>
            <input formControlName="Email"  type="email"  [(ngModel)]="passField.Email" class="form-control" id="exampleInputEmail">
           
        </div>
        <div class="form-group">
            <label for="exampleInputPassword">Password</label>
            <input formControlName="Password"  [(ngModel)]="passField.Password" type="password"  class="form-control" id="exampleInputPassword">  
        </div>
        <div class="form-group">
            <label for="exampleInputPassword2">Confirmar Password</label>
            <input formControlName="Password2"   [(ngModel)]="passField.Password2"  type="password" class="form-control"  id="exampleInputPassword2">
           
        </div>
        <button style="margin-left:10%;width: 20%;font-weight: bolder;" type="submit" class="btn btn-primary">Atualizar Password</button>
    </form>
</div>
