<div class="container">
  <div class="box">
    <h1>Login</h1>
    <form [formGroup]="form" (submit)="submit()">
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input formControlName="Email" type="email" class="form-control" id="exampleInputEmail1"
          aria-describedby="emailHelp">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input formControlName="Password" type="password" class="form-control" id="exampleInputPassword1">
      </div>
      <div>
        <div class="center">
          <button type="submit" class="btn btn-primary" style="margin-left: 100%;width: 100%;">Login</button>
        </div>
      </div>
    </form>
  </div>
</div>
